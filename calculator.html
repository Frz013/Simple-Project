<body>
  <div class="content">
    <div class="inputNum">

      <input id="input1" class="input" type="text" inputmode="numeric" placeholder="Masukan Bilangan Pertama">
      <input id="input2" class="input" type="text" inputmode="numeric" placeholder="Masukan Bilangan Kedua">
      <input id="operasi" class="input" type="text" placeholder="Masukan operasi +/-/x/:">

    </div>

    <div class="hitung">
      <a href="#" class="" onclick="hitung()">
      <h1>Calculate</h1>
      </a>

      
  
    </div>
    <div class="hasil">
      <h1 id="hasil">Hasil: </h1>
  
    </div>
  </div>



<script>
    function hitung() {
        let input1 = parseFloat(document.getElementById("input1").value);
        let input2 = parseFloat(document.getElementById("input2").value);
        let operasi = document.getElementById("operasi").value;

        let hasil;
        switch (operasi) {
            case '+':
                hasil = input1 + input2;
                break;
            case '-':
                hasil = input1 - input2;
                break;
            case 'x':
                hasil = input1 * input2;
                break;
            case ':':
                if (input2 !== 0) {
                    hasil = input1 / input2;
                } else {
                    hasil = "Tidak bisa dibagi dengan nol";
                }
                break;
            default:
                hasil = "Operasi tidak valid";
        }

        document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
    }
</script>
